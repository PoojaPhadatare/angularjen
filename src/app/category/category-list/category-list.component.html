<h2 class="header">List of Catgories</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Description</th>
      <th>Acttions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <td>{{i + 1}}</td>
      <td>{{category.title}}</td>
      <td>{{category.description}}</td>
      <td>
        <button class="btn btn-sm btn-warning">edit</button>
        <button (click)="onDelete(category)" class="btn btn-sm btn-danger" style="margin-left: 10px">delete</button>
      </td>
    </tr>
  </tbody>
</table>
